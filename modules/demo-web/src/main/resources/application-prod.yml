server.port: 8081

## ログレベル
logging.level:
  com.example: INFO

## ログファイル
logging:
  file.name: /var/log/${spring.application.name}.log
  logback:
    rollingpolicy:
      file-name-pattern: ${LOG_FILE}.%d{yyyyMMddHH}.%i.log
      max-file-size: 100KB
      max-history: 7


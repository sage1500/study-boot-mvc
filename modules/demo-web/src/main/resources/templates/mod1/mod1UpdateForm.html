<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title th:text="#{title.mod1.updateForm}">Form</title>
    <link th:href="@{/css/content.css}" rel="stylesheet">
</head>

<body>
    <h2 th:text="#{title.mod1.updateForm}">Form</h2>

    <form th:action="@{/mod1/{id}/update(id=*{id})}" method="post" th:object="${mod1Form}" class="form-horizontal">
        <label th:for="prop1" name="prop1" th:errorclass="error-label" th:text="#{label.w1.mod1.prop1}">prop1</label>
        <input type="text" th:field="*{prop1}" th:errorclass="error-input">
        <span th:errors="*{prop1}" class="error-messages"></span>
        <br>
        <label th:for="prop2" name="prop2" th:errorclass="error-label" th:text="#{label.w1.mod1.prop2}">prop2</label>
        <input type="text" th:field="*{prop2}" th:errorclass="error-input">
        <span th:errors="*{prop2}" class="error-messages"></span>
        <br>
        <label th:for="prop3" name="prop3" th:errorclass="error-label" th:text="#{label.w1.mod1.prop3}">prop3</label>
        <input type="text" th:field="*{prop3}" th:errorclass="error-input">
        <span th:errors="*{prop3}" class="error-messages"></span>
        <br>

        <button name="confirm" th:text="#{label.w1.mod1.confirm}">Confirm</button>
    </form>
    <hr>
    <a th:href="@{/mod1/{id}/update?cancel(id=*{id})}" th:object="${mod1Form}" th:text="#{label.w1.mod1.back}">Back</a>
</html>

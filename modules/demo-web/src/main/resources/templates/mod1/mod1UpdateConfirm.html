<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/template :: layout(~{::title},~{::body/content()})}">

<head>
    <meta charset="UTF-8" />
    <title th:text="#{title.mod1.updateConfirm}">Confirm</title>
    <link th:href="@{/css/content.css}" rel="stylesheet">
</head>

<body>
    <h2 th:text="#{title.mod1.updateConfirm}">Confirm</h2>

    <div class="confirm">
        <span th:text="#{i.w1.m1.0100}"></span>

        <table th:object="${mod1Form}">
            <tr>
                <th th:text="#{label.w1.mod1.prop1}">prop1</th>
                <td th:text="*{prop1}"></td>
            </tr>
            <tr>
                <th th:text="#{label.w1.mod1.prop2}">prop2</th>
                <td th:text="*{prop2}"></td>
            </tr>
            <tr>
                <th th:text="#{label.w1.mod1.prop3}">prop3</th>
                <td th:text="*{prop3}"></td>
            </tr>
        </table>
    </div>

    <form th:action="@{/mod1/{id}/update(id=*{id})}" method="post" th:object="${mod1Form}" >
        <button name="redo" th:text="#{label.w1.mod1.back}">Back</button>
        <button th:text="#{label.w1.mod1.update}">Execute</button>
    </form>
</body>

</html>

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/template :: layout(~{::title},~{::body/content()})}">

<head>
    <title th:text="#{title.mod1.createConfirm}">Confirm</title>
</head>

<body>

    <form th:action="@{/mod1/create}" method="post" th:object="${mod1Form}">
        <div class="alert alert-info">
            <span th:text="#{i.w1.m1.0000}"></span>
    
            <table>
                <tr>
                    <td th:text="#{label.w1.mod1.prop1}">prop1</td>

                </tr>
                <tr>
                    <td th:text="#{label.w1.mod1.prop2}">prop2</td>
                    <td th:text="*{prop2}"></td>
                </tr>
                <tr>
                    <td th:text="#{label.w1.mod1.prop3}">prop2</td>
                    <td th:text="*{prop2}"></td>
                </tr>
            </table>
        </div>
    
        <button name="redo" th:text="#{label.w1.mod1.back}">Back</button>
        <button th:text="#{label.w1.mod1.create}">Execute</button>
    </form>
</body>
</html>

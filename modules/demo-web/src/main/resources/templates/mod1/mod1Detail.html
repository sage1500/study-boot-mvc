<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/template :: layout(~{::title},~{::body/content()})}">

<head>
    <meta charset="UTF-8" />
    <title th:text="#{title.mod1.detail}">Detail</title>
    <link th:href="@{/css/content.css}" rel="stylesheet">
</head>

<body>
    <h2 th:text="#{title.mod1.detail}">Detail</h2>

    <table th:object="${mod1Form}">
        <tr>
            <th th:text="#{label.w1.mod1.prop1}">prop1</th>
            <td th:text="*{prop1}"></td>
        </tr>
        <tr>
            <th th:text="#{label.w1.mod1.prop2}">prop2</th>
            <td th:text="*{prop2}"></td>
        </tr>
        <tr>
            <th th:text="#{label.w1.mod1.prop3}">prop3</th>
            <td th:text="*{prop3}"></td>
        </tr>
    </table>

    <form th:action="@{/mod1/{id}/update(id=*{id})}" th:object="${mod1Form}">
        <button name="form" th:text="#{label.w1.mod1.edit}"></button>
    </form>

    <form th:action="@{/mod1/{id}/delete(id=*{id})}" method="post" th:object="${mod1Form}">
        <button th:text="#{label.w1.mod1.delete}"></button>
    </form>

    <hr>
    <a th:href="@{/mod1/list}" th:text="#{label.w1.mod1.returnToList}">Return</a>
</body>
</html>
